  <body>
    <h1>Abre la consola</h1>

    <script>
      function* simpleGenerator() {
        console.log("GENERATOR START");
        yield 1;
        yield 2;
        console.log("GENERATOR END");
      }
      const gen = simpleGenerator();

      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id = id + 1;
        }
      }

      const id = idMaker();

      function* idMakerReset() {
        let id = 1;
        let Reset;
        while (true) {
          reset = yield id;
          if (reset == true) {
            id = 1;
          } else {
            id = id + 1;
          }
        }
      }

      const idReset = idMakerReset();

      function* fibnoacci() {
        let a = 1;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }

      const generator = fibnoacci();
    </script>
  </body>
